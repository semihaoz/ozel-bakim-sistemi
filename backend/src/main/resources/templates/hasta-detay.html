<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hasta Detayı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f9; padding: 40px; }
        .container { max-width: 1000px; margin: 0 auto; display: grid; gap: 25px; }
        
        /* Kart Stilleri */
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        
        h2 { 
            margin-top: 0; color: #2c3e50; 
            border-bottom: 2px solid #f0f2f5; 
            padding-bottom: 15px; 
            font-size: 1.3em; 
            display: flex; justify-content: space-between; align-items: center;
        }
        
        /* Hasta Bilgileri Izgarası */
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 15px; }
        .info-item label { font-weight: 600; color: #95a5a6; display: block; font-size: 0.85em; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 5px;}
        .info-item span { color: #2c3e50; font-size: 1.1em; font-weight: 500; }

        /* TABLO TASARIMI (DÜZELTİLEN KISIM) */
        table { width: 100%; border-collapse: separate; border-spacing: 0; margin-top: 15px; }
        
        th { 
            background-color: #f8f9fa; color: #7f8c8d; font-weight: 600; 
            padding: 15px; text-align: left; border-bottom: 2px solid #e9ecef; font-size: 0.9em;
        }
        
        td { padding: 15px; border-bottom: 1px solid #f0f0f0; color: #34495e; vertical-align: middle; }
        
        /* Satır Renklendirme (Okumayı kolaylaştırır) */
        tbody tr:nth-child(even) { background-color: #fcfcfc; }
        tbody tr:hover { background-color: #f1f2f6; }

        /* Butonlar */
        .btn-add { 
            font-size: 0.85em; background: #27ae60; color: white; 
            padding: 8px 15px; border-radius: 6px; text-decoration: none; 
            transition: 0.2s; display: inline-flex; align-items: center; gap: 5px;
        }
        .btn-add:hover { background-color: #219150; transform: translateY(-1px); }
        
        .btn-back { 
            display: inline-flex; align-items: center; gap: 8px;
            margin-bottom: 20px; text-decoration: none; 
            color: #7f8c8d; font-weight: 600; transition: 0.2s; 
        }
        .btn-back:hover { color: #2c3e50; transform: translateX(-3px); }

        /* Silme Butonu İkonu */
        .btn-delete {
            color: #e74c3c; 
            background: #fdf0ed;
            width: 35px; height: 35px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            text-decoration: none;
            transition: all 0.2s;
        }
        .btn-delete:hover { background: #e74c3c; color: white; transform: scale(1.1); }

        .empty-message { text-align: center; color: #bdc3c7; font-style: italic; padding: 20px; }
        
        /* Durum Etiketleri */
        .badge { padding: 5px 10px; border-radius: 20px; font-size: 0.85em; font-weight: bold; }
        .badge-bekliyor { background-color: #fff3cd; color: #856404; }
        .badge-tamam { background-color: #d4edda; color: #155724; }

    </style>
</head>
<body>

    <div class="container">
        <a th:href="${hasta.kategoriId == 1 ? '/ruhsal' : '/bedensel'}" class="btn-back">
            <i class="fa-solid fa-arrow-left"></i> Listeye Dön
        </a>

        <div class="card">
            <h2>
                <span><i class="fa-solid fa-user-circle" style="color:#3498db; margin-right:10px;"></i> Hasta Bilgileri</span>
            </h2>
            <div class="info-grid">
                <div class="info-item"><label>Ad Soyad</label> <span th:text="${hasta.adSoyad}"></span></div>
                <div class="info-item"><label>Yaş</label> <span th:text="${hasta.yas}"></span></div>
                <div class="info-item"><label>Cinsiyet</label> 
                    <span th:text="${hasta.cinsiyet == 'E' ? 'Erkek' : 'Kadın'}"></span>
                </div>
                <div class="info-item"><label>Tanı</label> <span th:text="${hasta.hastalik}"></span></div>
                <div class="info-item"><label>Vasi</label> <span>[[${hasta.vasiAdSoyad}]] ([[${hasta.vasiTelefon}]])</span></div>
            </div>
        </div>

        <div class="card">
            <h2>
                <span><i class="fa-solid fa-pills" style="color:#e67e22; margin-right:10px;"></i> Kullanılan İlaçlar</span>
                <a th:href="@{/hasta/ilac-ekle/{id}(id=${hasta.id})}" class="btn-add">
                    <i class="fa-solid fa-plus"></i> İlaç Yaz
                </a>
            </h2>
            
            <div th:if="${ilaclar.empty}" class="empty-message">Kayıtlı ilaç bulunmamaktadır.</div>
            
            <table th:if="${!ilaclar.empty}">
                <thead>
                    <tr>
                        <th style="width: 20%;">İlaç Adı</th> <th>Dozaj</th>
                        <th>Sıklık</th> <th>Bitiş Tarihi</th>
                        <th style="width: 50px; text-align:center;">İptal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="kayit : ${ilaclar}">
                        
                        <td th:text="${kayit.ilac != null ? kayit.ilac.ad : 'Bilinmeyen İlaç'}" 
                            style="font-weight:bold; color:#2c3e50;"></td> 
                        
                        <td th:text="${kayit.dozaj}"></td>
                        
                        <td th:text="${kayit.kullanimSikligi}"></td>
                        
                        <td th:text="${kayit.bitisTarihi}"></td>
                        
                        <td style="text-align: center;">
                            <a th:href="@{/hasta/ilac-sil/{id}(id=${kayit.id})}" 
                               onclick="return confirm('Bu ilacı silmek istediğinize emin misiniz?');"
                               class="btn-delete" title="Sil">
                                <i class="fa-solid fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="card">
            <h2>
                <span><i class="fa-solid fa-calendar-check" style="color:#27ae60; margin-right:10px;"></i> Randevular</span>
                <a th:href="@{/hasta/randevu-ekle/{id}(id=${hasta.id})}" class="btn-add" style="background-color:#3498db;">
                    <i class="fa-solid fa-plus"></i> Randevu Ver
                </a>
            </h2>

            <div th:if="${randevular.empty}" class="empty-message">Planlanmış randevu bulunmamaktadır.</div>

            <table th:if="${!randevular.empty}">
                <thead>
                    <tr>
                        <th style="width: 20%;">Tarih</th>
                        <th>Açıklama</th>
                        <th style="width: 15%;">Durum</th>
                        <th style="width: 50px; text-align:center;">İptal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="randevu : ${randevular}">
                        <td th:text="${#temporals.format(randevu.randevuTarihi, 'dd.MM.yyyy HH:mm')}"></td>
                        
                        <td th:text="${randevu.aciklama}"></td>
                        
                        <td>
                            <span th:if="${randevu.durum == 'Beklemede'}" class="badge badge-bekliyor">Bekliyor</span>
                            <span th:unless="${randevu.durum == 'Beklemede'}" class="badge badge-tamam">Tamamlandı</span>
                        </td>
                        
                        <td style="text-align: center;">
                            <a th:href="@{/hasta/randevu-sil/{id}(id=${randevu.id})}" 
                               onclick="return confirm('Bu randevuyu iptal etmek istiyor musunuz?');"
                               class="btn-delete" title="İptal Et">
                                <i class="fa-solid fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>

<!DOCTYPE html>

        h2 { text-align: center; color: #00796b; }

<body>

    <div class="card">

        <input type="text" id="adSoyad" placeholder="Ad Soyad Giriniz">
        <input type="text" id="kullaniciAdi" placeholder="KullanÄ±cÄ± AdÄ± Belirle">
        <input type="password" id="sifre" placeholder="Åifre Belirle">

    <script>
        function kaydet() {
            // 1. Kutulardaki verileri alalÄ±m
            var ad = document.getElementById("adSoyad").value;
            var kul = document.getElementById("kullaniciAdi").value;
            var sif = document.getElementById("sifre").value;

            // Backend'de yazdÄ±ÄŸÄ±mÄ±z: /personel/ekle?ad=...&kullanici=... formatÄ±na Ã§eviriyoruz
            var adres = "/personel/ekle?ad=" + ad + "&kullanici=" + kul + "&sifre=" + sif;

            fetch(adres)
                .then(response => {
                    if(response.ok) {
                        return response.json();
                    } else {
                        throw new Error("Bir hata oluÅŸtu");
                    }
                })
                .then(data => {
                    // 3. BaÅŸarÄ±lÄ± olursa burasÄ± Ã§alÄ±ÅŸÄ±r
                    document.getElementById("sonuc").innerText = "âœ… BaÅŸarÄ±lÄ±! KayÄ±t ID: " + data.id;
                    // KutularÄ± temizle
                    document.getElementById("adSoyad").value = "";
                    document.getElementById("kullaniciAdi").value = "";
                    document.getElementById("sifre").value = "";
                })
                .catch(error => {
                    document.getElementById("sonuc").innerText = "âŒ Hata oluÅŸtu! KullanÄ±cÄ± adÄ± alÄ±nmÄ±ÅŸ olabilir.";

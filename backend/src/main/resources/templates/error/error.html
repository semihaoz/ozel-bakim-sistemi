<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bir Hata Oluştu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #2c3e50;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            animation: shake 0.5s; /* Hata olunca hafif sallansın */
        }
        .icon-box {
            font-size: 5em;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        h1 { margin: 0; font-size: 2.5em; }
        p { color: #7f8c8d; font-size: 1.1em; margin: 15px 0 30px 0; }
        
        .btn-home {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        .btn-home:hover { transform: translateY(-3px); background-color: #2980b9; }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-box">
            <i class="fa-solid fa-triangle-exclamation"></i>
        </div>
        
        <h1>Oops!</h1>
        
        <h3 th:text="${status} ? 'Hata Kodu: ' + ${status} : 'Beklenmedik Bir Durum'">Hata Oluştu</h3>
        
        <p>
            Sistemde geçici bir sorun oluştu veya aradığınız sayfa bulunamadı.
            <br>Lütfen panele dönüp tekrar deneyin.
        </p>
        
        <a href="/panel" class="btn-home">
            <i class="fa-solid fa-house"></i> Güvenli Bölgeye Dön (Panel)
        </a>
    </div>

</body>
</html>
